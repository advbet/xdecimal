name: xdecimal-ci

on: [push]

jobs:
  golanglint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.63.4

  go-test-matrix:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 2
      matrix:
        version: ['1.19', '1.20', '1.21', '1.22', '1.23', '1.24']

    name: Go ${{ matrix.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Use go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.version }}

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -v -race -failfast -timeout 60s ./...
