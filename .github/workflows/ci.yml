name: xdecimal-ci

on: [push]

jobs:
  golanglint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.50.1

  go-test-matrix:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: ['1.13', '1.14', '1.15', '1.16', '1.17', '1.18', '1.19', '1.x']

    name: Go ${{ matrix.version }}
    steps:
      - uses: actions/checkout@v3

      - name: Use go
        uses: actions/setup-go@3
        with:
          go-version: ${{ matrix.version }}

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -v -race -failfast -timeout 60s ./...
